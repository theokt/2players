<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="dice game">
        <meta name="keywords" content="two players, dices, round">
        <meta name="author" content="Theo Kind-Trovarelli">
        
        <!-- lato font-family -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600">

        <!-- framework -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        
        <!-- title -->
        <title>2players</title>

    </head>

    <body>

        <!-- player 0 -->
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <!-- player 1 -->
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <!-- btns -->
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <!-- input winningscore -->
            <input type="text" id="winningScore" placeholder="Final score">
            
            <!-- dice images -->
            <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
        </div>
        
        <!-- javascript -->
        <script src="script.js"></script>

    </body>
</html>
